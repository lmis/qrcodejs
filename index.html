<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
  <head>
  <title>QRCode example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <script type="text/javascript" src="qrcode.js"></script>
  </head>
  <body>
    <input id="text" type="text" placeholder="Input data"/><br />
    <svg id="svg" width="500" height="500"/>

    <script type="text/javascript">
      const inputField = document.getElementById("text");
      // svg height and width should be chosen such that they map onto 56mm (46mm QR code + 5mm padding on each side)
      // -> height = 56 * DPI / 25.4
      inputField.oninput = () => QRCode.render(document.getElementById("svg"), inputField.value);
    </script>
  </body>
</html>
